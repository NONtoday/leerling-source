@for (item of tabs(); track $index) {
    <sl-tab-item
        *slHeeftRecht="item.recht; operation: 'OR'; inverse: !!item.inverseRechten; verzorger: !!item.alleenVoorVerzorger"
        [icon]="item.icon"
        [titel]="isDesktop() && item.titelDesktop ? item.titelDesktop : item.titel"
        [counter]="item.counter"
        [routerLink]="['/' + item.url]"
        [routerLinkActiveOptions]="item.url === '/' ? activeRootMatchOptions : activeMatchOptions"
        [tabindex]="$index + 50"
        routerLinkActive="active"
        role="button"
        hmyClassOnClick="pressed" />
}
