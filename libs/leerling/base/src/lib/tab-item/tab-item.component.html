<div class="active-border-top"></div>
<div class="item">
    <i [hmyIcon]="icon"></i>
    <!-- Voeg bij een counter een punt toe zodat er bij de screen reader een pauze komt tussen het label en de counter hierna -->
    <span [attr.aria-label]="counter ? titel + '.' : undefined">{{ titel }}</span>
    @if (counter) {
        @if (isDesktop()) {
            <hmy-notification-counter [count]="counter.count" [countLabel]="counter.label" [size]="20" color="warning" />
        } @else {
            <hmy-notification-counter
                class="counter-overlay"
                [count]="counter.count"
                [countLabel]="counter.label"
                [size]="14"
                [border]="{ color: 'bg-neutral-none', size: 2 }"
                color="warning" />
        }
    }
</div>
<div class="active-border-bottom"></div>
