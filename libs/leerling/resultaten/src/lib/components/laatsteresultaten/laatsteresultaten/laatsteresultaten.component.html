@if (laatsteResultaten(); as resultaten) {
    @for (resultaat of resultaten; track $index) {
        <sl-laatste-resultaat-item
            [laatsteResultaat]="resultaat"
            [toonDetails]="resultaat === selectedResultaat()"
            [attr.aria-expanded]="resultaat === selectedResultaat()"
            (toonDetailsEvent)="toonDetails($event, resultaat, false)"
            (openVakCijferlijst)="openVakCijferlijst(resultaat)"
            role="button"
            tabindex="200" />
    } @empty {
        <div class="geen-resultaten">
            <hmy-geen-data />
            <p tabindex="200">Er zijn geen cijfers voor deze periode</p>
        </div>
    }
} @else {
    <hmy-spinner />
}
