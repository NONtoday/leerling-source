<div class="hoofd-toets" *ngIf="{ value: isTablerOrDesktop$ | async } as isTabletOrDesktop">
    <p class="tekst" [ngClass]="{ iconblok: isTabletOrDesktop }">
        Cijfer dat meetelt
        <i class="icon" *ngIf="isTabletOrDesktop.value" size="smallest" hmyIcon="pijlRechts"></i>
    </p>
    <p class="omschrijving">
        <ng-container id="poging">{{ geldendePoging }}</ng-container>
        <span class="sub-cijfer" *ngIf="isTabletOrDesktop.value">
            (<span [class.onvoldoende]="geldend.isOnvoldoende">{{ geldend.resultaat }}</span
            >)</span
        >
    </p>
    <p class="sub-cijfer" *ngIf="!isTabletOrDesktop.value" [class.onvoldoende]="geldend.isOnvoldoende">
        {{ geldend.resultaat }}
    </p>
</div>
