<div class="gemiddelde" [hmyTooltip]="tooltip" position="bottom">
    @if (toonAanduiding && aanduiding) {
        <span class="aanduiding">{{ aanduiding }}</span>
    }
    <span
        class="cijfer"
        [class.onvoldoende]="formattedResultaat && isVoldoende === false && bijzonderheid !== 'TeltNietMee'"
        [class.neutraal]="formattedResultaat && bijzonderheid === 'TeltNietMee'"
        >{{ formattedResultaat ?? '-' }}</span
    >
</div>
