<sl-header />

<div class="container">
    @if (naam()) {
        <div class="welkom-container">
            <span class="naam">Hoi {{ naam() }},</span>
            <span class="datum">{{ datum | hmyDate: 'dag_uitgeschreven_dagnummer_maand' }}</span>
        </div>
    } @else {
        <hmy-spinner />
    }

    <hmy-button
        class="studiemateriaal-btn"
        (click)="openStudiemateriaal()"
        iconLeft="boek"
        mode="tertiary"
        role="link"
        aria-label="Studiemateriaal"
        label="Studiemateriaal" />
</div>

<sl-tab-bar />
