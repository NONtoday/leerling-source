@if (maatregelen().length === 1) {
    <p>{{ maatregelen()[0].maatregel.omschrijving }}</p>
    @if (maatregelen()[0].opmerkingen) {
        <i color="fg-on-warning-weak" hmyIcon="reacties" size="small"></i>
    }
} @else {
    <p>+{{ maatregelen().length }} maatregelen</p>
}

<i color="fg-on-accent-weak" hmyIcon="chevronOnder" size="smallest"></i>

<ng-template #maatregelenOverlay>
    <div class="maatregelen-overlay" [cdkTrapFocusAutoCapture]="true" body-scroll-lock-ignore cdkTrapFocus>
        <div class="maatregelen-overlay-list">
            @for (toekenning of maatregelen(); track $index) {
                <sl-maatregel-item [toekenning]="toekenning" />
            }
        </div>
    </div>
</ng-template>
