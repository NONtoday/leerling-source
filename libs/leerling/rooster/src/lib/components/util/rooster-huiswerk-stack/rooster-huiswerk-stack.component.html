<div class="container" [slPopupOpen]="[viewContainerRef]" popupOpenClass="popup-open">
    @if (heeftDagItems() || heeftWeekItems()) {
        @if (aantalDagItems() > 2 || aantalWeekItems() > 2) {
            <div class="card bottom" [class.dagitems]="dagItems()"></div>
        }
        @if (aantalDagItems() > 1 || aantalWeekItems() > 1) {
            <div class="card middle" [class.dagitems]="dagItems()"></div>
        }

        <div class="card front" [class.dagitems]="dagItems()">
            <div class="content">
                <p class="text">+{{ aantalWeekEnDagItems() | i18nPlural: pluralMapping['totaalItems'] }}</p>
                <div class="right-content">
                    <sl-werkdruk-indicator [huiswerkTypen]="weekEnDagItems() | huiswerkTypen" />
                    <i class="chevron" hmyIcon="chevronOnder" size="smallest"></i>
                </div>
            </div>
        </div>
    }
</div>
