@if (items(); as items) {
    @for (label of labels; track label) {
        <div class="uur" [class.last]="$last" aria-hidden="true"></div>
    }
    @if (huidigeTijdlijnTop(); as top) {
        <div class="tijdlijn" [style.top]="top"></div>
    }
    @for (item of items; track item.roosterItem.uniqueIdentifier) {
        <sl-rooster-item
            [roosterItem]="item.roosterItem"
            [style.top.px]="item.positie.top"
            [style.left.px]="item.positie.left"
            [style.width.px]="item.positie.width"
            [style.height.px]="item.positie.height"
            [tabindex]="customTabindex()"
            [attr.aria-hidden]="customTabindex() === -1"
            role="button" />
    }
} @else {
    @if (showLoadingSpinner()) {
        <hmy-spinner />
    }
}
