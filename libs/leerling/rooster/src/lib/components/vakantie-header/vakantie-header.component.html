@if (vakanties$ | async; as vakanties) {
    <div class="vakanties" *ngIf="vakanties.length > 0">
        @for (vakantie of vakanties; track $index) {
            <div [ngStyle]="{ 'grid-column-start': vakantie.begindag, 'grid-column-end': vakantie.einddag + 1 }">
                @if (vakantie.vakantie) {
                    <div class="vakantie" [tabIndex]="100 * vakantie.begindag + 150">{{ vakantie.vakantie.naam }}</div>
                }
            </div>
        }
    </div>
}
