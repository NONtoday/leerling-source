<div [cdkTrapFocusAutoCapture]="true" cdkTrapFocus>
    <p class="text-moderate text-content-small-semi">{{ text() }}</p>

    @if (subtext(); as subtext) {
        <div class="subtext-container">
            <p class="text-strong text-content-small-semi" [innerHTML]="subtext"></p>
        </div>
    } @else {
        <div class="subtext-container">
            <hmy-spinner />
        </div>
    }

    @if (foutmelding(); as foutmelding) {
        <hmy-error-bar [message]="foutmelding" role="alert"></hmy-error-bar>
    }

    <div class="buttons">
        <hmy-button
            class="annuleren-button"
            [label]="annulerenButtonText()"
            [disabled]="loading()!"
            (click)="annulerenClick()"
            mode="quaternary" />
        @if (loading()) {
            <div class="spinner-button" [ngClass]="{ primary: isBevestigenPrimaryOrSecondary() }">
                <hmy-spinner [isWhite]="isBevestigenPrimaryOrSecondary()" />
            </div>
        } @else {
            <hmy-button
                class="bevestigen-button"
                [label]="bevestigenButtonText()"
                [mode]="bevestigenButtonMode()"
                (click)="bevestigenClick()" />
        }
    </div>
</div>
