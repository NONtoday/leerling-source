<div class="settings">
    <div class="container">
        <div class="naam" [class.disabled]="disabled()">
            @if (disabled()) {
                <i hmyIcon="slot" size="small" color="disabled-fg"></i>
            }
            <span>{{ naam() }}</span>
            @if (toelichting(); as toelichting) {
                <div [attr.aria-label]="toelichting" [hmyTooltip]="toelichting" [onTouchAllowed]="true">
                    <i [color]="disabled() ? 'disabled-fg' : 'action-neutral-weak'" hmyIcon="informatie" size="small"></i>
                </div>
            }
        </div>
        @if (disabled()) {
            <span class="subtext">{{
                isVerzorger() ? 'Je bent niet gemachtigd dit te wijzigen.' : 'Deze instelling is vergrendeld door je school.'
            }}</span>
        }
    </div>

    <hmy-toggle
        class="toggle"
        [ngModel]="waarde()"
        [attr.aria-disabled]="disabled()"
        [attr.aria-checked]="waarde()"
        [attr.aria-label]="naamToelichtingAriaLabel()"
        [disabled]="disabled()"
        (click)="updateWaarde()"
        tabindex="0"
        role="checkbox" />
</div>
