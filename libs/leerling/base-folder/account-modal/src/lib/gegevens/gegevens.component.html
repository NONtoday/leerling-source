@if (huidigProfielEnAccount(); as profielAccount) {
    @if (state() === 'bekijken') {
        <sl-gegevens-bekijken
            [profiel]="profielAccount.profiel"
            [account]="profielAccount.account"
            (gegevensBewerken)="changeState('bewerken')" />
    }
    @if (state() === 'bewerken') {
        <sl-gegevens-bewerken [data]="profielAccount.account" [isVerzorger]="isVerzorger" (bekijken)="changeState('bekijken')" />
    }
} @else {
    <hmy-spinner />
}
