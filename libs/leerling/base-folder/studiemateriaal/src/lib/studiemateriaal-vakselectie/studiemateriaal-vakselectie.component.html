@if (heeftAlgemeneLeermiddelen()) {
    <div
        class="vakselectie algemeen"
        #vak
        (click)="openAlgemeneLeermiddelen()"
        aria-label="Algemene leermiddelen"
        tabindex="0"
        role="button">
        <hmy-vak-icon vaknaam="Algemene leermiddelen" /><span>Algemene leermiddelen</span>
    </div>
}

@if (vakken(); as vakken) {
    @for (vak of vakken; track $index) {
        <div class="vakselectie" #vak [attr.aria-label]="vak.naam" (click)="openStudiemateriaal(vak)" tabindex="0" role="button">
            <hmy-vak-icon [vaknaam]="vak.naam" /><span>{{ vak.naam }}</span>
        </div>
    }
} @else {
    <hmy-spinner />
}

@if (geenMateriaal()) {
    <div class="geen-studiemateriaal">
        <sl-geen-data />
        <p>Geen studiemateriaal gevonden</p>
    </div>
}
