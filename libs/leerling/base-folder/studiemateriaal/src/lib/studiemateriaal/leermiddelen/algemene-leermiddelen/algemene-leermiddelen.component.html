@if (leermiddelen(); as leermiddelen) {
    @if (leermiddelen.length > 0) {
        <h2 tabindex="0" role="text">Leermiddelen</h2>
        <div class="container">
            @for (leermiddel of leermiddelen; track $index) {
                <sl-bijlage
                    [omschrijving]="leermiddel.titel"
                    [uri]="leermiddel.uri"
                    [methode]="leermiddel.methode"
                    [uitgever]="leermiddel.uitgever"
                    (bijlageOpened)="registreerGebruik(leermiddel)"
                    tabindex="0" />
            }
        </div>
    }
} @else {
    <hmy-spinner />
}
