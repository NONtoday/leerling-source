@if (studiemateriaal(); as studiemateriaal) {
    @if (heeftJaarbijlagen()) {
        <sl-jaarbijlagen [jaarBijlagen]="studiemateriaal.jaarbijlagen" />
    }

    @if (heeftLeermiddelen()) {
        <sl-leermiddelen [leermiddelen]="studiemateriaal.leermiddelen" [toonAlgemeneLeermiddelen]="toonAlgemeneLeermiddelen()" />
    }

    @if (heeftLesstof()) {
        <sl-lesstof
            [vak]="vak()"
            [lesstof]="studiemateriaal.lesstof"
            [aantalLesstofItems]="aantalLesstofItems()"
            (lesstofItems)="setAantalLesstofItems($event)" />
    }

    @if (geenMateriaal()) {
        <div class="geen-studiemateriaal">
            <sl-geen-data />
            <p>Geen studiemateriaal gevonden</p>
        </div>
    }
} @else {
    <hmy-spinner />
}
