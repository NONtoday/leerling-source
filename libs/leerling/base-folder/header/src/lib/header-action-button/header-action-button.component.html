<div class="wrapper">
    <i
        class="icon"
        [class.disabled]="disabled()"
        [color]="disabled() ? 'disabled-bg' : undefined"
        [hmyIcon]="iconName()"
        [attr.aria-label]="label()"
        size="medium"
        role="button"></i>

    @if (counter()) {
        <div class="counter">{{ counter() }}</div>
    }
</div>
