@for (datum of dates(); track $index) {
    <sl-dag-header-tab
        [datum]="datum"
        [tabindex]="customTabindex() === 0 ? ($index + 1) * 100 : -1"
        [attr.aria-label]="datum | dagHeaderAriaLabel"
        [attr.aria-selected]="datum.isActive"
        [attr.aria-hidden]="customTabindex() === -1"
        (click)="onNavigation(datum)"
        role="button" />
}
