<sl-dag-header
    [datum]="datums() | drieluikData: 0"
    [huiswerkItems]="huiswerkItems() ?? [] | drieluikData: 0"
    [customTabindex]="-1"
    (navigation)="updatePeildatum($event)"
    data-position="left" />
@if (showSwipeIndicator()) {
    <div class="swipe-indicator" data-position="left"></div>
}

    [datum]="datums() | drieluikData: 1"
    [huiswerkItems]="huiswerkItems() ?? [] | drieluikData: 1"
    [customTabindex]="0"
    (navigation)="updatePeildatum($event)"
    data-position="center" />
@if (showSwipeIndicator()) {
    <div class="swipe-indicator" data-position="center"></div>

<sl-dag-header
    [datum]="datums() | drieluikData: 2"

    (navigation)="updatePeildatum($event)"
    data-position="right" />
@if (showSwipeIndicator()) {
    <div class="swipe-indicator" data-position="right"></div>
