<div class="container">
    <p class="weekdag" aria-hidden="true">{{ datum.dayOfWeek }}</p>
    <p
        class="dagnummer"
        [class.active]="datum.isActive && !datum.isToday"
        [class.today]="datum.isToday && !datum.isActive"
        [class.active-today]="datum.isToday && datum.isActive"
        aria-hidden="true">
        {{ datum.numberOfMonth }}
    </p>
</div>

@if (datum.dagEnWeekItems && datum.dagEnWeekItems.length > 0) {
    <sl-werkdruk-indicator [huiswerkTypen]="datum.dagEnWeekItems | huiswerkTypen" [size]="'smallest'" />
}
