<div class="header">
    <div class="icon-titel">
        @if (!showIconInPill() && registratie().vakOfTitel; as vakOfTitel) {
            <i [hmyIcon]="vakOfTitel | vakToIcon" size="small"></i>
        }
        <span class="titel ellipsis text-content-semi text-strong">{{ titel() }}</span>
    </div>
</div>

<span class="datum-info text-content-small text-moderate">{{ datuminfo() }} </span>
@if (showIconInPill()) {
    <hmy-icon-pill
        [icon]="registratie().vakOfTitel ?? '' | vakToIcon"
        [text]="registratie().vakOfTitel ?? ''"
        type="outline"
        color="neutral"></hmy-icon-pill>
}
@if (registratie().opmerkingen; as opmerkingen) {
    <div class="opmerking">
        <span class="opmerking-header text-content-small-semi text-moderate">
            <i hmyIcon="reacties" color="text-moderate"></i>
            Opmerking
        </span>
        <span class="opmerking-text text-content-small text-strong">{{ opmerkingen }}</span>
    </div>
}
