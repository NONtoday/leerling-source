<div class="maatregel" [attr.aria-label]="toekenning | maatregelItemAriaLabel" tabindex="0" role="text">
    <div class="maatregel-header">
        <p class="maatregel-omschrijving">{{ toekenning.maatregel.omschrijving }}</p>
        <p class="maatregel-datum">{{ toekenning.maatregelDatum | slDate: 'dag_uitgeschreven_dagnummer_maand' }}</p>
    </div>
    @if (toekenning.opmerkingen) {
        <div class="maatregel-opmerking">
            <span class="maatregel-opmerking-header">
                <i color="text-moderate" hmyIcon="reacties"></i>
                Opmerking
            </span>
            <p>{{ toekenning.opmerkingen }}</p>
        </div>
    }
</div>
