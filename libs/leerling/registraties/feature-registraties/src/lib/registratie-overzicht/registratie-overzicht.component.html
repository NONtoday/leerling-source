<sl-header />
<sl-scrollable-title class="scrollable-title title" [title]="'Afwezigheid'" tabIndex="0" role="text" />
<div class="content" [class.met-afwezig-melden]="toonAbsentieToevoegen()" tabindex="-1">
    <sl-registraties
        *ngIf="heeftRegistratiesRechten()"
        [registraties]="registraties()"
        [tijdspan]="tijdspan()"
        [isLoading]="registratiesIsLoading()"
        (onSelectTijdspan)="selectTijdspan($event)" />
    <sl-maatregelen *ngIf="heeftMaatregelRechten()" [maatregelToekenningen]="maatregelToekenningen()" />
</div>
@if (toonAbsentieToevoegen()) {
    <div class="afwezig-melden">
        <hmy-button (click)="naarAfwezigMelden()" iconLeft="kalenderToevoegen" mode="secondary" label="Afwezig melden" />
    </div>
}

<sl-tab-bar [fixedToBottom]="true" />
