<div class="week">
    <div class="header">
        <p #weekHeader [attr.aria-label]="'Week' + week().weeknummer" tabindex="0">WK {{ week().weeknummer }}</p>
    </div>
    @if (weekitems(); as items) {
        <sl-studiewijzer-items [items]="items" [toonAfvinkKnop]="toonAfvinkKnop" [peildatum]="dagen()[0].datum" [neutralNoneBg]="true" />
    }
</div>

@for (dag of dagen(); track $index) {
    <sl-studiewijzer-dag [ngClass]="{ weekend: dag.isWeekendDag }" [dag]="dag" [activeFilters]="activeFilters()" />
}

<hmy-button
    class="terug-naar-werkbalk"
    (click)="terugNaarBoven.emit()"
    customTabindex="-1"
    tabindex="0"
    label="Terug naar werkbalk"
    role="link" />

@if (toonSpinner()) {
    <div class="spinner">
        <hmy-spinner />
    </div>
}
