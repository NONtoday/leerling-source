<hmy-checkbox class="checkbox" [checked]="afgevinkt()" [customTabIndex]="-1" (click)="onAfvinken($event)" color="primary" />

@if (icon(); as icon) {
    <i class="icon" [hmyIcon]="icon" [color]="iconColor()" size="medium"></i>
} @else {
    <hmy-vak-icon class="vak-icon" [vaknaam]="label()" />
}
<span>{{ label() }}</span>
