<hmy-tab-row class="sidebar-tabs" [tabs]="tabs" (activeTabChange)="onTabSwitch($event)"></hmy-tab-row>

@switch (modus()) {
    @case ('Instructie') {
        <sl-studiewijzer-item-instructie [item]="item()" />
    }
    @case ('Studiemateriaal') {
        @if (item().vak || item().lesgroep) {
            <sl-studiemateriaal [vak]="item().vak" [lesgroep]="item().lesgroep" />
        }
    }
}
