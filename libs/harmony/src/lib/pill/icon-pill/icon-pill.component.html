@if (iconVisible) {
    <i [hmyIcon]="icon" [color]="getIconColor()" [size]="iconSize" [style.opacity]="iconOpacity"></i>
}

@if (!iconOnly && text !== '') {
    <span>{{ text }}</span>
}

@if (withCounter) {
    <span>{{ '(' + count + ')' }}</span>
}

@if (metChevron) {
    <i [color]="getIconColor()" size="smallest" hmyIcon="chevronOnder"></i>
}
