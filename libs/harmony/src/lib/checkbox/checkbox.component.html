<label class="checkbox-container" (click)="toggleCheckbox($event)">
    <input [checked]="checked" [tabIndex]="customTabIndex()" [disabled]="disabled" type="checkbox" />
    <div class="checkmark" [class.checked]="checked" [class.disabled]="disabled">
        <i [size]="isDesktop() ? 'smallest' : 'small'" hmyIcon="check"></i>
    </div>
</label>
@if (label) {
    <label
        class="checkbox-label ellipsis pointer"
        [style.max-width]="maxWidthLabel"
        [class.disabled]="disabled"
        (click)="toggleCheckboxFromLabel()">
        {{ label }}
    </label>
}
