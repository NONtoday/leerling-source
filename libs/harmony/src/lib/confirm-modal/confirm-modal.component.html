<p class="text-moderate text-content-small-semi" tabindex="0">{{ text() }}</p>
<div class="buttons">

    <hmy-button
        class="bevestigen-button"
        [label]="bevestigenButtonText()"
        [mode]="bevestigenButtonMode()"

        mode="delete" />
</div>
