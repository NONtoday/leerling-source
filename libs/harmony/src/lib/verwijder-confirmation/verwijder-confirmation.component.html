<div class="tablet">
    <span class="verwijderen-label fg-negative-normal text-content-semi">{{ label() }}</span>
    <div class="verwijder-confirm-icons" [cdkTrapFocusAutoCapture]="true" cdkTrapFocus>
        <i class="action-verwijderen cursor-pointer" (click)="confirmed.emit()" tabindex="0" hmyIcon="verwijderen" size="medium"></i>
        <i class="action-cancel cursor-pointer" (click)="canceled.emit()" tabindex="0" hmyIcon="sluiten" size="medium"></i>
    </div>
</div>
<div class="mobile">
    <hmy-button (click)="confirmed.emit()" label="Verwijderen" mode="delete"></hmy-button>
    <hmy-button (click)="canceled.emit()" mode="quaternary" label="Annuleren" />
</div>
